spring:
  application:
    name: SpringBoot-Redis
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/satellite_command_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  # Redis配置
  data:
    redis:
      # Redis服务器地址
      host: 152.136.246.11
      # Redis服务器端口
      port: 6379
      # Redis密码（如果没有设置密码，可以注释掉这行）
      # password: your_password
      # 数据库索引（默认为0）
      database: 0
      # 连接超时时间（毫秒）
#      timeout: 2000ms
      # 连接池配置
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 8
          # 连接池最大阻塞等待时间（毫秒）
          max-wait: -1ms
          # 连接池最大空闲连接数
          max-idle: 8
          # 连接池最小空闲连接数
          min-idle: 0
  # Kafka配置
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: satellite-telemetry-group
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
# 日志配置
logging:
  level:
    # Redis相关日志级别
    org.springframework.data.redis: DEBUG
    com.example.springbootredis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 服务器配置
server:
  port: 8080